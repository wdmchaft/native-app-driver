nativeappdriver_version=0.3
third_party.dir=../third_party
third_party.android=${third_party.dir}/android/android-9.jar
third_party.jarjar=${third_party.dir}/jarjar/jarjar-1.1.jar
third_party.jetty.core=${third_party.dir}/jetty/jetty-6.1.22.jar
third_party.jetty.util=${third_party.dir}/jetty/jetty-util-6.1.22.jar
third_party.jetty=${third_party.jetty.util}:${third_party.jetty.core}
third_party.selenium.server=${third_party.dir}/selenium/selenium-server-standalone-2.19.0.jar
third_party.jsr305=${third_party.dir}/jsr305/jsr305.jar
third_party.guava=${third_party.dir}/guava/guava-r438.jar
build.dir=./build
build.sysclasspath=ignore
class.dir=./class
src.dir=./src
base.package=com/google/android/testing/nativedriver
common.package=${base.package}/common
client.package=${base.package}/client
server.package=${base.package}/server
server.jarjarrules=./jarjarrules_server
client.jarjarrules=./jarjarrules_client
server.resourcestoexclude=./resourcestoexclude
client.resourcestoexclude=./resourcestoexclude
client.standalonejar=${build.dir}/nativeappdriver-android-client-${nativeappdriver_version}.jar
server.standalonejar=${build.dir}/nativeappdriver-android-server-${nativeappdriver_version}.jar
exclude_from_selenium=com/google/common/**
